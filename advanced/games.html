    <main>
        <div class="border">
            <h4>Guessing game</h4>
            <label for="guessField">Enter a guess: </label>
            <input type="number" id="guessField" class="guessField" />
            <input type="submit" value="Submit guess" class="guessSubmit" />
            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
        
        <div class="border">
            <h4>Modulo game</h4>
            <label for="modulo">Modulo with: </label>
            <input type="array" id="modulo" class="modulo"/>
            <input type="submit" value="Submit" class="submit1" />
            <div class="moduloParas">
                <p class="moduloA">Modulo result: </p>
            </div>
            <label for="answer">Answer: </label>
            <input type="number" id="answer" class="answer"/>
            <input type="submit" value="Submit" class="submit2" />
            <div class="answerParas">
                <p class="answerA">Waiting for answer</p>
            </div>
            <input type="submit" value="Reset" class="submit3" />
        </div>
    </main>
