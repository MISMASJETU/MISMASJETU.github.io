<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./bestpage.css">
  </head>
  <body>
    <nav>
        <div class="row">
            <div class="border short rowElement">
                <a href="../index.html">HOME</a>
            </div>
            <div class="border short rowElement">
                <a href="bestpage.html">ROOT</a>
            </div>
            <div class="border short rowElement">
                    <a href="maths.html">MATHS</a>
            </div>
            <div class="border short rowElement">
                <a href="games.html">GAMES</a>
            </div>
            <div class="border short rowElement">
                <a href="other.html">OTHER</a>
            </div>
        </div>
        
    </nav>
    <main>
        <div class="border">
            <h4>Paintings</h4>
            <label for="GL_pName">Name: </label>
            <input type="text" id="GL_pName" class="GL_pName" /><br>
            <label for="GL_pAuthor">Author: </label>
            <select id="GL_pAuthor" class="GL_pAuthor">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select><br>
            <label for="GL_pPrice">Price: </label>
            <input type="number" id="GL_pPrice" class="GL_pPrice" /><br>
            <label for="GL_pYear">Year: </label>
            <input type="number" id="GL_pYear" class="GL_pYear" /><br>
            <input type="submit" value="Submit" class="GL_pSubmit" />
            <div class="GL_pStorageParams">
                <p class="GL_pStorage"></p>
            </div>


            <h4>Authors</h4>
            <label for="GL_aName">Name: </label>
            <input type="text" id="GL_aName" class="GL_aName" /><br>
            <label for="GL_aSurname">Surname: </label>
            <input type="text" id="GL_aSurname" class="GL_aSurname" /><br>
            <label for="GL_aBirth">Birthday: </label>
            <input type="date" id="GL_aBirth" class="GL_aBirth" /><br>
            <input type="submit" value="Submit" class="GL_aSubmit" />
            <div class="GL_aStorageParams">
                <p class="GL_aStorage"></p>
            </div>
        </div>

        <div class="border" style="background-color: gray;">
            <h4>Canvas</h4>
            <input type="submit" value="clear" class="CD_clear" />
            <input type="color" class="CD_color"/>
            <select id="CD_tool" class="CD_tool">
                <option value="brush">Brush</option>
                <option value="line">Line</option>
                <option value="fixedline">Fixed Line</option>
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
                <option value="fillcircle">Filled Circle</option>
                <option value="air brush">Air Brush</option>
                <option value="erase">Erase</option>
            </select>
            <label for="CD_slider">Size:</label>
            <input type="range" min="1" max="25" value="5" class="CD_slider" id="CD_slider">
            <label for="CD_slider">Alpha:</label>
            <input type="range" min="0" max="100" value="100" class="CD_alpha" id="CD_alpha">
            <input type="submit" value="save" class="CD_save" />
            <input type="text" id="CD_savename" class="CD_savename" />
            <input type="submit" value="load" class="CD_load" />
            <select id="CD_saves" class="CD_saves">
            </select>
            <br>
            <canvas id="CD_canvas"></canvas>
        </div>
    </main>
    
  </body>
  <script src="./js/galllery.js" defer></script>
  <script src="./js/cavasdrawer.js" defer></script>

</html>
