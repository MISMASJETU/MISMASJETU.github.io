<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="boot.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
  <body>
    <h1>Hello, world!</h1>
  

    <div class="container text-center">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-12 col-xl-3 col-lg-4 col-md-6">1</div>
          <div class="col-12 col-xl-3 col-lg-4 col-md-6">2</div>
          <div class="col-12 col-xl-3 col-lg-4 col-md-6">3</div>
          <div class="col-12 col-xl-3 col-lg-4 col-md-6">4</div>
          <div class="col-12 col-xl-3 col-lg-4 col-md-6">5</div>
          <div class="col-12 col-xl-3 col-lg-4 col-md-6">6</div>
          <div class="col-12 col-xl-3 col-lg-4 col-md-6">7</div>
          <div class="col-12 col-xl-3 col-lg-4 col-md-6">8</div>
          <div class="col-12 col-xl-3 col-lg-4 col-md-6">9</div>
          <div class="col-12 col-xl-3 col-lg-4 col-md-6">10</div>
          <div class="col-12 col-xl-3 col-lg-4 col-md-6">11</div>
          <div class="col-12 col-xl-3 col-lg-4 col-md-6">12</div>
        </div>
    </div>
    <br>
      <br>
      <br>
      <br>
      <br>
    <div class="container-sm">100% wide until small breakpoint</div>
    <div class="container-md">100% wide until medium breakpoint</div>
    <div class="container-lg">100% wide until large breakpoint</div>
    <div class="container-xl">100% wide until extra large breakpoint</div>
    <div class="container-xxl">100% wide until extra extra large breakpoint</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>
</html>
